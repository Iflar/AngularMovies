<p>Movies:</p>

<app-movie-search></app-movie-search>

<ul class="movies">
    <li *ngFor="let movie of movies">
        <p>{{movie.title}}, {{movie.genre}}, {{movie.releaseDate | date}}, {{movie.runtime}}hrs</p>
        <a routerLink="/detail/{{movie.id}}">details</a>
    </li>
</ul>

<table mat-table [dataSource]="dataSource">
<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let movie"> {{movie.description}} </td>
  </ng-container>

  <!-- runtime Column -->
  <ng-container matColumnDef="runtime">
    <th mat-header-cell *matHeaderCellDef> runtime </th>
    <td mat-cell *matCellDef="let movie"> {{movie.runtime}} </td>
  </ng-container>

  <!-- releaseDate Column -->
  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> release date </th>
    <td mat-cell *matCellDef="let movie"> {{movie.releaseDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
