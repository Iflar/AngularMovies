<app-movie-search (searchEvent)="receiveSearchResults($event)" ></app-movie-search>

<div *ngIf="(movies$ | async)?.length == 0">
  <table mat-table [dataSource]="movies">

    <ng-container id="col-1" matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let movie"> <a routerLink="/detail/{{movie.id}}">{{movie.title}}</a> </td>
    </ng-container>
  
    <ng-container id="col-2" matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let movie"> {{movie.description}} </td>
    </ng-container>
    
    <ng-container id="col-3" matColumnDef="runtime">
      <th mat-header-cell *matHeaderCellDef> Runtime </th>
      <td mat-cell *matCellDef="let movie"> {{movie.runtime}}hrs </td>
    </ng-container>
    
    <ng-container id="col-4" matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef> Release Date </th>
      <td mat-cell *matCellDef="let movie"> {{movie.releaseDate | date}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
